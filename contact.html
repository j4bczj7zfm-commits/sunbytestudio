    <main id="main">
      <h1>Contattami</h1>
      <p>
        Compila il modulo qui sotto e spiegami brevemente di cosa hai bisogno per
        il tuo progetto web.
      </p>

      <section>
        <form
          name="contact"
          method="POST"
          action="/thank-you/"
          data-netlify="true"
          netlify-honeypot="bot-field"
        >
          <input type="hidden" name="form-name" value="contact" />

          <p hidden>
            <label>Non compilare questo campo: <input name="bot-field" /></label>
          </p>

          <fieldset>
            <legend class="sr-only">Modulo contatti</legend>

            <div>
              <label for="name">Nome</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Il tuo nome"
                autocomplete="name"
                required
              />
            </div>

            <div>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="La tua email"
                autocomplete="email"
                required
              />
            </div>

            <div>
              <label for="message">Messaggio</label>
              <textarea
                id="message"
                name="message"
                placeholder="Descrivi il progetto in 2-3 righe"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn">Invia richiesta</button>
          </fieldset>
        </form>
        <p class="form-note">Rispondo di solito entro 24–48 ore.</p>
      </section>
    </main>
