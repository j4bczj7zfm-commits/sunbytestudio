<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <header class="site-header">
      <a class="logo" href="index.html">StudioNova</a>

      <button class="menu-toggle" id="menuToggle" type="button" aria-expanded="false" aria-controls="mainMenu">
        Menu
      </button>

      <nav class="menu" id="mainMenu" aria-label="Navigazione principale">
        <a href="services.html">Servizi</a>
        <a href="contact.html" aria-current="page">Contatti</a>

    <main>
      <h1>Contatti</h1>
      <p class="muted">Compila il modulo: ti rispondo al pi√π presto (demo).</p>

      <section>
        <form>
          <div class="field">
            <label for="name">Nome</label>
            <input id="name" name="name" type="text" autocomplete="name" required />
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required />
          </div>

          <div class="field">
            <label for="message">Messaggio</label>
            <textarea id="message" name="message" required></textarea>
          </div>

          <button class="btn" type="submit">Invia</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; <span id="year"></span> StudioNova (Demo)</p>
